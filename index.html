<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <script type="text/javascript" src="dateutils.js"></script>
    <script type="text/javascript" src="ecountdown.js"></script>
</head>
<body onload="ECountDown.INSTANCE.init()">
    <a id="newEventLink">Create new event countdown</a>
    <form id="submitForm" onsubmit="ECountDown.INSTANCE.submitClicked(event)" method="get">
        <input required placeholder="Event title" id="title" type="text">

        <input required id="date" type="date">

        <input required id="time" type="time">

        <input required autocomplete="off" id="zone" list="zones">

        <datalist id="zones">
        </datalist>

        <input type="submit">
    </form>
    <div hidden id="countDown">
        <h1 id="eventTitle"></h1>
        <h2>Time in your zone (<span id="yourZone"></span>)</h2>

        <div id="yourTime"></div>

        <h2>Time in submitted zone (<span id="theirZone"></span>)</h2>
        <div id="theirTime"></div>

        <h2>Counter</h2>
        Hours: <span id="untilHours"></span>
        Minutes: <span id="untilMinutes"></span>
        Seconds: <span id="untilSecond"></span>
    </div>
</body>
</html>
